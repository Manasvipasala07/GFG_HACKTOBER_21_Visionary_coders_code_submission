<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Details</title>
    <style>
        body {
            background-image: url('../loginRegBg.png');
            background-size: cover;
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
        }
        
        .credit-container {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .credit-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .credit-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .credit-form label {
            display: block;
            width: 90%;
            margin-bottom: 5px;
            color: #fff;
            text-align: left;
        }

        .credit-form input[type="text"], 
        .credit-form input[type="number"], 
        .credit-form input[type="date"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            color: #000;
        }

        .credit-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 90%;
        }

        .credit-form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function validateCardNumber() {
            var cardNumber = document.getElementById('card_number').value;
            if (cardNumber.length !== 16) {
                alert("Credit card number must be exactly 16 digits.");
                return false;
            }
            return true;
        }

        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            
            if (validateCardNumber()) {
                // Navigate to homepage if validation passes
                window.location.href = 'homepage.html';
            }
        }
    </script>
</head>
<body>
    <div class="credit-container">
        <h2>Credit Card Details</h2>
        <form class="credit-form" onsubmit="handleSubmit(event)">
            <label for="card_number">Credit Card Number:</label>
            <input type="number" id="card_number" name="card_number" placeholder="Enter your 16-digit card number" required>

            <label for="expiry_date">Expiry Date:</label>
            <input type="date" id="expiry_date" name="expiry_date" required>

            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" name="cvv" placeholder="Enter CVV (3 digits)" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
