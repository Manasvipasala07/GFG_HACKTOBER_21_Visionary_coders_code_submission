<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Buddy</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            text-align: center;
        }

        header {
            padding: 50px;
            background-color: rgba(98, 53, 93, 0.689);
            color: white;
        }

        header h1 {
            font-size: 3em;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            background-color: rgb(9, 1, 8);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(98, 53, 93, 0.8);
        }

        .features {
            margin: 40px 0;
            color: white;
        }

        .features h2 {
            font-size: 2em;
        }

        .feature-item {
            margin: 10px 0;
            font-size: 1.2em;
        }

        footer {
            margin-top: 50px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Financial Buddy</h1>
        <p>Your Financial Management Made Easy</p>
        <nav>
            <!-- Link to register.html page when "Get Started" is clicked -->
            <a href="register.html">Get Started</a>
            <!-- Link to login.html page when "Login" is clicked -->
            <a href="login.html">Login</a>
        </nav>
    </header>
    <section class="features">
        <h2>Key Features</h2>
        <div class="feature-item">• Manage Monthly Expenditure</div>
        <div class="feature-item">• Credit Card Usage Management</div>
        <div class="feature-item">• Family Notifications for Spending</div>
        <div class="feature-item">• Investment Options for Surplus Salary</div>
    </section>
    <footer>
        <p>© 2024 Financial Buddy. All rights reserved.</p>
    </footer>
</body>
</html>
